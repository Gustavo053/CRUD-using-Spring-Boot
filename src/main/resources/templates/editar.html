<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h2 class="mt-2">Editar cadastro</h2>
        <div class="card">
            <div class="card-body">
                <form action="#" th:action="@{/salvar}" method="post" th:object="${jogo}">
                    <input type="hidden" name="view" value="editar" />
                    <input class="form-control" type="hidden" th:value="*{id}" name="id" />
                    <input class="form-control" type="text" name="nome" placeholder="Nome do jogo" th:field="*{nome}" /> <br />
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
                    <input class="form-control" type="text" name="categoria" placeholder="categoria do jogo" th:field="*{categoria}" /> <br />
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></p>
                    <input class="form-control" type="number" name="ano" placeholder="Ano de lanÃ§amento" th:field="*{anoLancamento}" /> <br />
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('anoLancamento')}" th:errors="*{anoLancamento}"></p>
                    <button class="btn btn-success mt-4" type="submit mt-4">Editar</button>
                    <button class="btn btn-primary mt-4" type="reset">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
